<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" type="module" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>BlackJack</title>
</head>
<body id="container" class="container grid grid-cols-3 grid-rows-3 h-screen bg-indigo-900 text-white font-sans text-4xl">
  <div class="area flex gap-4 border border-yellow-400" style="--area: dealer">
    <div id="dealer" class="grow grid dealer_areas">
      <div class="flex md:flex-col lg:flex-row-reverse gap-2 justify-center items-center area" style="--area: cards">
        <div class="bg-red-400">
          <span>20</span>
        </div>
        <div class="cards flex flex-row-reverse justify-center " >
          <div class="max-w-[8rem] border">
            <img class="rounded-lg" src="https://deckofcardsapi.com/static/img/2S.png"></img>
          </div>
          <div class="max-w-[8rem] border mr-[-6.5rem]">
            <img class="rounded-lg" src="https://deckofcardsapi.com/static/img/2S.png"></img>
          </div>
        </div>
      </div>
      <div class="chips flex justify-center w-full bg-green-400 area" style="--area: chips">
        <div class="flex justify-center">
          <div class=" w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
          <div class="ml-[-3.5rem] w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
          <div class="ml-[-3.5rem] w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
          <div class="ml-[-3.5rem] w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
        </div>
      </div>
      <span id="settings" class="absolute right-0 grow-0 rounded-full h-8 w-8 bg-yellow-400 area" style="--area: settings"></span>
    </div>
  </div>
  <div class="flex layout bg-yellow-600 justify-center area" style="--area: deck">
      <div class="cards flex items-center layout" >
        <div class="max-w-[8rem] bg-red-400">
          <img class="rounded-lg" src="https://deckofcardsapi.com/static/img/2S.png"></img>
        </div>
    </div>
  </div>
  <div class="flex flex-col justify-center bg-blue-400 area layout" style="--area: bot1">
      <div class="bot layout flex gap-2">
        <div class="cards grid layout">
          <div class="layout relative rouded bg-gray-600 h-10 w-14">
          </div>
          <div class="layout relative rouded bg-gray-600 h-10 w-14">
          </div>
          <div class="layout relative rouded bg-gray-600 h-10 w-14">
          </div>
        </div>
        <div class="chips flex flex-col bg-red-400 justify-center items-center">
          <div class="w-10 h-10 rounded-full bg-gray-400 m">
            <img src="../assets/chip.png" alt="">
          </div>
          <div class="mt-[-1.5rem] w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
          <div class="mt-[-1.5rem] w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
        </div>
      </div>
      <div class="score flex justify-center layout">
        <span>5</span>
    </div>
  </div>
  <div class=" flex flex-col justify-center bg-blue-400 area" style="--area: bot2">
    <div class="flex flex-col justify-center bg-blue-400 area layout" style="--area: bot1">
      <div class="bot layout flex flex-row-reverse gap-2">
        <div class="cards grid layout">
          <div class="layout relative rouded bg-gray-600 h-10 w-14">
          </div>
          <div class="layout relative rouded bg-gray-600 h-10 w-14">
          </div>
          <div class="layout relative rouded bg-gray-600 h-10 w-14">
          </div>
        </div>
        <div class="chips flex flex-col bg-red-400 justify-center items-center">
          <div class="w-10 h-10 rounded-full bg-gray-400 m">
            <img src="../assets/chip.png" alt="">
          </div>
          <div class="mt-[-1.5rem] w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
          <div class="mt-[-1.5rem] w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
        </div>
      </div>
      <div class="score flex justify-center layout">
        <span>5</span>
    </div>
  </div>
  <div class=" border border-green-400 area" style="--area: player"></div>
</body>
</html>

<!-- may be set "Score" relative to cards AREA an use top: 50% in order to center  -->
