<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="app.js" type="module" defer></script>

<body id="container" class="container grid grid-cols-3 grid-rows-3 h-screen bg-indigo-900 text-white font-sans text-2xl">
  <div class="area flex gap-4 " style="--area: dealer">
    <div id="dealer" class="grow grid dealer_areas">
      <div class="flex md:flex-col lg:flex-row-reverse gap-2 justify-center items-center area" style="--area: cards">
        <div class="">
          <span>20</span>
        </div>
        <div class="cards flex flex-row-reverse justify-center " >
          <div class="max-w-[8rem] ">
            <img class="rounded-lg" src="https://deckofcardsapi.com/static/img/2S.png"></img>
          </div>
          <div class="max-w-[8rem] mr-[-6.5rem]">
            <img class="rounded-lg" src="https://deckofcardsapi.com/static/img/2S.png"></img>
          </div>
        </div>
      </div>
      <div class="chips flex justify-center w-full area" style="--area: chips">
        <div class="flex justify-center">
          <div class=" w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">
          </div>
          <div class="ml-[-3.5rem] w-10 h-10 rounded-full bg-gray-400">
            <img src="../assets/chip.png" alt="">

        </div>
      </div>
      <span id="settings" class="absolute right-0 grow-0 rounded-full h-8 w-8 bg-yellow-400 area" style="--area: settings"></span>
    </div>
  </div>
  <div class="relative flex items-center justify-center area" style="--area: deck">
    <div class="max-w-[8rem]">
      <img class="rounded-lg" src="../assets/pngwing.com.png"></img>
    </div>
    <span class="absolute inset-center bg-white text-red-400 p-2 rounded-lg" id="remaining">24</span>
  </div>
  <div class="flex flex-col gap-4 justify-center area " style="--area: bot1">
    <div class="bot flex justify-center gap-2">
        <div class="minicards md:hidden cards grid">
          <div class="flex justify-center items-center rouded rounded-lg bg-gray-100 h-10 w-14">

          </div>

            <span class="text-black ">2</span>

          <div class="max-w-[8rem] ">
            <img class="rounded-lg" src="https://deckofcardsapi.com/static/img/2S.png"></img>
          </div>
          <div class="max-w-[8rem]  mr-[-6.5rem]">
            <img class="rounded-lg" src="https://deckofcardsapi.com/static/img/2S.png"></img>
          </div>

        </div>
    </div>
    <div class="score flex justify-center ">
        <span>5</span>
    </div>
  </div>
  <div class=" flex flex-col justify-center area gap-4 " style="--area: bot2">
    <div class="bot flex flex-row-reverse justify-center gap-2">
      <div class="minicards md:hidden cards grid">
        <div class="flex justify-center items-center rouded rounded-lg bg-gray-100 h-10 w-14">
          <span class="text-black ">2</span>
        </div>
        <div class="flex justify-center items-center rouded rounded-lg bg-gray-100 h-10 w-14">

        <div class="max-w-[8rem] ">
          <img class="rounded-lg" src="https://deckofcardsapi.com/static/img/2S.png"></img>

        <div class="max-w-[8rem]  mr-[-6.5rem]">

        </div>
      </div>
    </div>

        <span>5</span>
    </div>
  </div>
  <div class="  area " style="--area: player">
    <div class="flex justify-around md:justify-center md:gap-8">
      <div class="flex justify-center items-center">
        <button class="bg-red-500 py-2 px-4 rounded-lg text-2xl">Hit</button>
      </div>
      <div class="flex flex-col justify-between items-center">

      </div>
      <div class="flex justify-center items-center">

    </div>
  </div>
